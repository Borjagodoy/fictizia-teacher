<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="fictizia-teacher">
    <template>
    <style>
      :host {
        display: flex;
      }
       .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
    </style>
    <img class="circle" alt$="{{name}}" src$="{{urlImage}}">
    <h2>{{name}}</h2>
  </template>

    <script>
        /**
         * `fictizia-teacher`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class FictiziaTeacher extends Polymer.Element {
            static get is() {
                return 'fictizia-teacher';
            }
            static get properties() {
                return {
                    name: {
                        type: String
                    },
                    urlImage: {
                        type: String,
                        value: "https://pbs.twimg.com/profile_images/749887439477547008/vgvOszpV.jpg"
                    }
                };
            }
        }

        window.customElements.define(FictiziaTeacher.is, FictiziaTeacher);
    </script>
</dom-module>
